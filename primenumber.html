<html>
<body>
    <script>
        function Prime(num) {
            alert("數字是:" +num);
            for (var i = 2; i < num; i++) {
                if (num%i == 0) {
                    return false;
                }
            }
            return true;
        }
        while (1) {
            var n = prompt("請輸入數字");
            alert(Prime(n));
        }
    </script>
</body>
</html>
